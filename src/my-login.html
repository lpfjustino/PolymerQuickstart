<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-login">
	<template>
		<style include="shared-styles">
			:host {
				display: block;

				padding: 10px;
			}

			.wrapper-btns {
				margin-top: 15px;
			}

			paper-button.link {
				color: #757575;
			}
		</style>

	<div class="card">
		<div id="unauthenticated">
			<h1>Log In</h1>

			<p><strong>Log in</strong> or <strong>sign up</strong> to access secret Chuck Norris quotes!</p>
			
			<paper-input-container>
				<label>Username</label>
				<input is="iron-input" id="username" type="text" bind-value="{{formData.username}}">
			</paper-input-container>

			<paper-input-container>
				<label>Password</label>
				<input is="iron-input" id="password" type="password" bind-value="{{formData.password}}">
			</paper-input-container>

			<div class="wrapper-btns">
				<paper-button raised class="primary" on-tap="postLogin">Log In</paper-button>
				<paper-button class="link" on-tap="postRegister">Sign Up</paper-button>
			</div>
		</div>	
	</div>

	<iron-ajax
		id="registerLoginAjax"
		method="post"
		content-type="application/json"
		handle-as="text"
		on-response="handleUserResponse"
		on-error="handleUserError"></iron-ajax>

		<form>
			<br>
			Solução provisória para permitir navegação sem o uso de JS:
			<br>
			<a href="homescreen-usuario.html">Ir para a página de cliente</a>
			<br>
			<a href="homescreen-admin.html">Ir para a página de administradores</a>
			<br>
		</form>
	</template>

	<script>
		class MyLogin extends Polymer.Element {
			static get is() { return 'my-login'; }

			properties: {
				formData: {
					type: Object,
					value: {},
					storedUser: Object,
    				error: String
				}
			}

			authenticate() {
				//$('user_input')
				//$('password_input')
				alert('eike dlç')
			}

			_setReqBody() {
				this.$.registerLoginAjax.body = this.formData;
			},
			postLogin() {
				this.$.registerLoginAjax.url = 'http://localhost:3001/sessions/create';
				this._setReqBody();
				this.$.registerLoginAjax.generateRequest();
			},
			postRegister() {
				this.$.registerLoginAjax.url = 'http://localhost:3001/users';
				this._setReqBody();
				this.$.registerLoginAjax.generateRequest();
			}

			handleUserResponse(event) {
				var response = JSON.parse(event.detail.response);

				if (response.id_token) {
					this.error = '';
					this.storedUser = {
						name: this.formData.username,
						id_token: response.id_token,
						access_token: response.access_token,
						loggedin: true
					};
				}

				// reset form data
				this.formData = {};
			}

			handleUserError(event) {
				this.error = event.detail.request.xhr.response;
			}
		}	

		window.customElements.define(MyLogin.is, MyLogin);
	</script>
</dom-module>
