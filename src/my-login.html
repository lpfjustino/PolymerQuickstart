<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-login">
	<template>
		<style include="shared-styles">
			:host {
				display: block;

				padding: 10px;
			}
		</style>

		<form class="form-inline my-2 my-lg-0">
			<div class="loginmodal-container">
				<h1>Faça seu login</h1><br>
				<input type="text" name="user" placeholder="Nome de Usuário">
				<input type="password" name="pass" placeholder="Senha">
				<input type="submit" name="login" class="login loginmodal-submit" value="Login">
				<div class="login-help">
				<a href="cadastro-cliente.html">Cadastrar</a>
			</div>
		</form>

		<form>
			<br>
			Solução provisória para permitir navegação sem o uso de JS:
			<br>
			<a href="homescreen-usuario.html">Ir para a página de cliente</a>
			<br>
			<a href="homescreen-admin.html">Ir para a página de administradores</a>
			<br>
		</form>
	</template>

	<script>
		class MyLogin extends Polymer.Element {
			static get is() { return 'my-login'; }
		}

		window.customElements.define(MyLogin.is, MyLogin);
	</script>
</dom-module>
