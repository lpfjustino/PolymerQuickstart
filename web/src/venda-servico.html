<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="venda-servico">
	<template>
	<style include="shared-styles">
		:host {
		display: block;

		padding: 10px;
		}
	</style>

	<iron-ajax auto url="../services.json" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>
	<app-location route="{{route}}"></app-location>

	<div class="card">
		<p>Marque os servi√ßos desejados:</p>
		<paper-radio-group>
			<template is="dom-repeat" items="[[ajaxResponse]]" index-as="i">
				<paper-radio-button name={{item.nome}} noink>{{item.nome}}</paper-radio-button><br>
			</template>
		</paper-radio-group>
	</div>

	<paper-button raised class="primary" on-tap="goToPayment">Efetuar Pagamento</paper-button>
	</template>

	<script>
	class VendaServico extends Polymer.Element {
		static get is() { return 'venda-servico'; }

		goToPayment() {
			this.set('route.path', '/my-pagamento');
		}
	}

	window.customElements.define(VendaServico.is, VendaServico);
	</script>
</dom-module>
