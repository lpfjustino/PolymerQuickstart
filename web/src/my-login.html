<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="app-data.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-login">
	<template>
		<style include="shared-styles">
			:host {
				display: block;

				padding: 10px;
			}

			.wrapper-btns {
				margin-top: 15px;
			}

			paper-button.link {
				color: #757575;
			}

			.alert-error {
				background: #ffcdd2;
				border: 1px solid #f44336;
				border-radius: 3px;
				color: #333;
				font-size: 14px;
				padding: 10px;
			}

			#login-container {
				width: 80%;
				margin: 0 auto;
			}
		</style>

	<div class="card" id="login-container">
		<div id="unauthenticated" hidden$="[[storedUser.loggedin]]">
			<h1>Log In</h1>

			<p>Autentique-se para acessar suas informações</p>
			
			<template is="dom-if" if="[[error]]">
 				<p class="alert-error"><strong>Erro:</strong> [[error]]</p>
			</template>

			<paper-input>
				<label>Username</label>
				<iron-input bind-value={{formData.username}}><input id="username" type="text" value="{{formData::input}}"></iron-input>
			</paper-input>

			<paper-input>
				<label>Password</label>
				<iron-input bind-value={{formData.password}}><input id="password" type="password" value="{{formData::input}}"></iron-input>
			</paper-input>

			<div class="wrapper-btns">
				<paper-button raised class="primary" on-tap="postLogin">Log In</paper-button>
				<paper-button class="link" on-tap="postRegister">Sign Up</paper-button>
			</div>

			<div id="authenticated" hidden$="[[!storedUser.loggedin]]">
				<h2>Hello, [[storedUser.name]]!</h2>
				<p>You are currently logged in. You can access <a href="/secret-quotes">Secret Quotes</a>!</p>
			</div>

			<app-location route="{{route}}"></app-location>
			<iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
			<app-data key="userData" data="{{storedUser}}"></app-data>
		</div>	
	</div>

	<iron-ajax
		id="registerLoginAjax"
		method="post"
		content-type="application/json"
		handle-as="text"
		on-response="handleUserResponse"
		on-error="handleUserError"></iron-ajax>

		<form>
			<br>
			Solução provisória para permitir navegação sem o uso de JS:
			<br>
			<a href="homescreen-usuario.html">Ir para a página de cliente</a>
			<br>
			<a href="homescreen-admin.html">Ir para a página de administradores</a>
			<br>
		</form>
	</template>

	<script>
		class MyLogin extends Polymer.Element {
			static get is() { return 'my-login'; }

			static get properties() {
				return {
					storedUser: Object,
					error: String,
					formData: {
						type: Object,
						value: {},
					},
				}
			}

			_setReqBody() {
				console.log(this.formData)
				this.$.registerLoginAjax.body = this.formData;
			}

			postLogin() {
				this.$.registerLoginAjax.url = 'http://localhost:3001/sessions/create';
				this._setReqBody();
				this.$.registerLoginAjax.generateRequest();
			}

			postRegister() {
				this.$.registerLoginAjax.url = 'http://localhost:3001/users';
				this._setReqBody();
				this.$.registerLoginAjax.generateRequest();
			}

			handleUserResponse(event) {
				var response = JSON.parse(event.detail.response);

				if (response.id_token) {
					this.error = '';
					this.storedUser = {
						name: this.formData.username,
						id_token: response.id_token,
						access_token: response.access_token,
						loggedin: true
					};

					// Redirect user to user homescreen
					this.set('route.path', '/homescreen-usuario');
				}

				// reset form data
				this.formData = {};
			}

			handleUserError(event) {
				this.error = event.detail.request.xhr.response;
			}
		}	

		window.customElements.define(MyLogin.is, MyLogin);
	</script>
</dom-module>
