<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="historico-vendas">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <iron-ajax auto url="http://localhost:3001/payments" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>

    <h1>Hist√≥rico de Vendas</h1>

    <div class="card">
      <table>
      <template is="dom-repeat" items="[[ajaxResponse]]">
        <tr>
          <td>{{item.user}}</td>
          <td>{{item.items}}</td>
          <td>{{item.total}}</td>
          <td>{{item.type}}</td>
        </tr>

        
      </template>
      </table>
    </div>

    
    
  </template>

  <script>
    class HistoricoVendas extends Polymer.Element {
      static get is() { return 'historico-vendas'; }

    }

    window.customElements.define(HistoricoVendas.is, HistoricoVendas);
  </script>
</dom-module>
