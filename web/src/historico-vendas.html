<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="historico-vendas">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <iron-ajax auto url="../payments/product" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>
    <iron-ajax auto url="../payments/service" handle-as="json" last-response="{{ajaxResponse2}}"></iron-ajax>

    <h1>Histórico de Vendas</h1>

    <div class="card">
      <h2>Vendas de produtos</h2>
      <table>
      <th></th>
      <template is="dom-repeat" items="[[ajaxResponse]]">
        <tr>
          <td>USUARIO</td>
          <td>ITENS (LISTA COM CODIGO + NOME)</td>
          <td>TOTAL GANHO</td>
        </tr>
      </template>
      </table>
    </div>

    <div>
      <h2>Vendas de serviços</h2>
      <table>
      <th></th>
      <template is="dom-repeat" items="[[ajaxResponse2]]">
        <tr>
          <td>USUARIO</td>
          <td>SERVIÇO</td>
          <td>GASTO</td>
        </tr>
      </template>
      </table>
    </div>
    
  </template>

  <script>
    class HistoricoVendas extends Polymer.Element {
      static get is() { return 'historico-vendas'; }
    }

    window.customElements.define(HistoricoVendas.is, HistoricoVendas);
  </script>
</dom-module>
