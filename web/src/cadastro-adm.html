<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cadastro-adm">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-button.link {
        color: #757575;
      }
    </style>

    <iron-ajax
      id="registerAjax"
      method="post"
      content-type="application/json"
      handle-as="text"></iron-ajax>

    <div class="card">
      <h1>Register new administrator.</h1>

      <paper-input label="Nome" value="{{formData.name}}"></paper-input>
      <paper-input label="E-mail" value="{{formData.email}}"></paper-input>
      <paper-input label="Telefone" value="{{formData.phone}}"></paper-input>
      <paper-input label="Image" id="input_pic" type="file" on-change="_handleFiles"></paper-input>

      <paper-button raised class="primary" on-tap="registerAdm">Register</paper-button>
      
      
    </div>

  </template>

  <script>
    class CadastroAdm extends Polymer.Element {
      static get is() { return 'cadastro-adm'; }

      static get properties() {
        return {
          error: String,
          formData: {
            type: Object,
            value: () => { return { name: '', email:'', phone: '', pic: {}, role:'admin' } }
          },
        }
      }

      registerProduct(){
        this.$.registerAjax.url = 'http://localhost:3001/register-adm';
        this.$.registerAjax.body = this.formData;
        this.$.registerAjax.generateRequest();
      }
      _handleFiles() {
        this.formData.pic = this.$.input_pic.inputElement.inputElement.files[0];
      }
    }

    window.customElements.define(CadastroAdm.is, CadastroAdm);
  </script>
</dom-module>
